<!DOCTYPE html>
<html >
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
    <meta charset="UTF-8">
    <title>ML API</title>  
  </head>
  <body>
    <div class="login">
     <h1><center>Titanic Survivors Predictor</center></h1>
   
        <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('predict')}}"method="post">
         <center><input type="text" name="Pclass" placeholder="Pclass (1 - 3)" required="required" /></center><br>
         <center><input type="text" name="Sex" placeholder="Sex (0 = F, 1 = M)" required="required" /></center><br>
         <center><input type="text" name="Age" placeholder="Age (< 100)" required="required" /></center><br>
         <center><input type="text" name="Fare" placeholder="Fare (< $1000)" required="required" /></center><br>
         <center><input type="text" name="Family" placeholder="Family Size (<= 10)" required="required" /></center><br>
         <center><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button></center>
       </form>
      <br>
      <br>       
    </div>
    <br>
    <h2>
      <center><font color="black" size="6">{{prediction_text}}</center></body>
    </h2>   
   </body>
</html>
